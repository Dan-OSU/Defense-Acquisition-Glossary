<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Table</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/colresizable/colResizable.css"> <!-- Add colResizable CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/colresizable/colResizable.min.js"></script> <!-- Add colResizable JS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #csv-table_wrapper {
            max-width: 100%;
        }

        table {
            width: 100%;
            table-layout: fixed; /* Ensures column widths follow rules */
            word-wrap: break-word; /* Allows text to wrap within cells */
        }

        th, td {
            min-width: 100px; /* Minimum column width */
            max-width: 200px; /* Maximum column width */
            white-space: normal; /* Allows text to wrap */
            overflow-wrap: break-word; /* Wrap long words */
            text-align: left; /* Align text to the left for readability */
        }

        #bottom-right-image {
            position: fixed; /* Makes the image stay in place even when scrolling */
            bottom: 20px; /* Distance from the bottom of the viewport */
            right: 20px; /* Distance from the right of the viewport */
            width: 150px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            z-index: 1000; /* Ensure it stays on top of other content */
        }
    </style>
</head>
<body>
    <h1>List of Defense innovation orgs</h1>
    <p>
        You can sort by clicking on the top of any of the columns, and you can filter using the search bar.<br>
        Modeled after MetaOSINT's table, but simplified greatly. Thanks, ChatGPT.<br>
        -Dan Rust
    </p>
    <table id="csv-table" class="display nowrap" style="width:100%">
        <thead>
            <tr id="table-header">
                <!-- Headers will be populated dynamically -->
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be populated dynamically -->
        </tbody>
    </table>

    <!-- Add the image -->
    <img id="bottom-right-image" src="images/walter-glasses-300x199.jpg" alt="Scientist with glasses">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const csvFileUrl = "defense-innovation-orgs.csv"; // Replace with the correct file path in your repository

            Papa.parse(csvFileUrl, {
                download: true,
                header: true,
                complete: function (results) {
                    let data = results.data;

                    // Remove rows where all fields are blank
                    data = data.filter(row => {
                        return Object.values(row).some(value => value.trim() !== "");
                    });

                    // Get column headers
                    const columns = Object.keys(data[0]);

                    // Populate table headers
                    const headerRow = document.getElementById("table-header");
                    columns.forEach(col => {
                        const th = document.createElement("th");
                        th.textContent = col;
                        headerRow.appendChild(th);
                    });

                    // Populate table body
                    const tableBody = document.getElementById("table-body");
                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        columns.forEach(col => {
                            const td = document.createElement("td");
                            td.textContent = row[col];
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });

                    // Initialize DataTable with sorting and scrolling
                    const table = $('#csv-table').DataTable({
                        scrollY: "500px", // Increase the height to make more content visible
                        scrollCollapse: true,
                        paging: false,
                        order: [[columns.indexOf("Name"), "asc"]], // Sort by the "Name" column, A-Z
                    });

                    // Add colResizable functionality to make columns resizable
                    $('#csv-table').colResizable({
                        liveDrag: true, // Resizes columns in real-time as the user drags
                        minWidth: 50,   // Minimum column width
                    });
                }
            });
        });
    </script>
</body>
</html>
