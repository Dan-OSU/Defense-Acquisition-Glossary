<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Acquisitions Glossary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .dataTables_wrapper {
            margin-top: 20px;
        }

        .dataTables_filter {
            margin-bottom: 20px;
            width: 100%;
        }

        .dataTables_filter input {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        table.dataTable {
            width: 100% !important;
            margin: 0 auto;
            clear: both;
            border-collapse: separate;
            border-spacing: 0;
        }

        table.dataTable thead th {
            padding: 10px 18px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            font-weight: bold;
            white-space: nowrap;
        }

        table.dataTable tbody td {
            padding: 8px 10px;
            vertical-align: top;
            border-bottom: 1px solid #dee2e6;
        }

        .loading-message {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }

        /* Processing indicator styles */
        .dataTables_processing {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            margin-left: -100px;
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Defense Innovation Organizations</h1>
    <div id="loading" class="loading-message">Loading data, please wait...</div>
    <table id="dataTable" class="display" style="width:100%">
        <thead>
            <tr></tr>
        </thead>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let dataTable;
            const loadingDiv = document.getElementById('loading');

            // Configure PapaParse with worker and chunk processing
            Papa.parse('DAU-glossary.csv', {
                download: true,
                header: true,
                worker: true,
                chunk: function(results, parser) {
                    // Process the data in chunks
                    processDataChunk(results.data);
                },
                complete: function() {
                    loadingDiv.style.display = 'none';
                    if (dataTable) {
                        dataTable.draw();
                    }
                },
                error: function(error) {
                    console.error('Error parsing CSV:', error);
                    loadingDiv.textContent = 'Error loading data. Please try again.';
                }
            });

            function processDataChunk(chunk) {
                if (!dataTable) {
                    // Initialize DataTable with the first chunk
                    const columns = Object.keys(chunk[0]).map(key => ({
                        title: key,
                        data: key
                    }));

                    dataTable = $('#dataTable').DataTable({
                        columns: columns,
                        data: chunk,
                        deferRender: true,
                        scroller: true,
                        scrollY: 400,
                        scrollCollapse: true,
                        pageLength: 25,
                        processing: true,
                        orderClasses: false,
                        dom: '<"top"f>rt<"bottom"lip><"clear">',
                        language: {
                            search: 'Search:',
                            processing: 'Processing...'
                        },
                        initComplete: function() {
                            // Enhance search functionality
                            const api = this.api();
                            $('.dataTables_filter input')
                                .off()
                                .on('input', function() {
                                    const searchValue = this.value;
                                    clearTimeout(this.searchTimeout);
                                    this.searchTimeout = setTimeout(() => {
                                        api.search(searchValue).draw();
                                    }, 300);
                                });
                        }
                    });
                } else {
                    // Add new chunks to existing DataTable
                    dataTable.rows.add(chunk).draw(false);
                }
            }
        });
    </script>
</body>
</html>
