<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Innovation Organizations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .dataTables_wrapper {
            margin-top: 20px;
        }

        .dataTables_filter {
            margin-bottom: 20px;
            width: 100%;
        }

        .dataTables_filter input {
            width: 300px !important;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
        }

        table.dataTable {
            width: 100% !important;
            margin: 0 auto;
            clear: both;
            border-collapse: separate;
            border-spacing: 0;
        }

        table.dataTable thead th {
            padding: 10px 18px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            font-weight: bold;
            white-space: nowrap;
        }

        table.dataTable tbody td {
            padding: 8px 10px;
            vertical-align: top;
            border-bottom: 1px solid #dee2e6;
        }

        .loading-message {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Defense Innovation Organizations</h1>
    <div id="loading" class="loading-message">Loading data, please wait...</div>
    <table id="csv-table" class="display" style="width:100%">
        <thead>
            <tr></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const loadingDiv = document.getElementById('loading');
            
            try {
                // Fetch the CSV content using the fs API
                const csvContent = await window.fs.readFile('DAU-glossary.csv', { encoding: 'utf8' });
                
                // Parse the CSV data
                Papa.parse(csvContent, {
                    header: true,
                    complete: function(results) {
                        // Filter out empty rows
                        let data = results.data.filter(row => 
                            Object.values(row).some(value => value && value.trim() !== "")
                        );

                        // Get columns from the first row
                        const columns = Object.keys(data[0]).map(col => ({
                            title: col,
                            data: col
                        }));

                        // Initialize DataTable
                        const table = $('#csv-table').DataTable({
                            data: data,
                            columns: columns,
                            deferRender: true,
                            scrollY: '60vh',
                            scrollCollapse: true,
                            scroller: true,
                            pageLength: 25,
                            dom: '<"top"f>rt<"bottom"lip><"clear">',
                            order: [[0, 'asc']],
                            language: {
                                search: 'Search / Filter:'
                            },
                            initComplete: function() {
                                loadingDiv.style.display = 'none';
                                
                                // Enhance search with debouncing
                                const api = this.api();
                                $('.dataTables_filter input')
                                    .off()
                                    .on('input', function() {
                                        const searchValue = this.value;
                                        clearTimeout(this.searchTimeout);
                                        this.searchTimeout = setTimeout(() => {
                                            api.search(searchValue).draw();
                                        }, 300);
                                    });
                            }
                        });

                        // Handle links in cells
                        table.on('draw', function() {
                            $('td', table.rows().nodes()).each(function() {
                                const cell = $(this);
                                const text = cell.text();
                                if (text.match(/https?:\/\/[^\s]+/)) {
                                    const words = text.split(/\s+/);
                                    const html = words.map(word => {
                                        if (word.match(/https?:\/\/[^\s]+/)) {
                                            return `<a href="${word}" target="_blank" rel="noopener noreferrer">${word}</a>`;
                                        }
                                        return word;
                                    }).join(' ');
                                    cell.html(html);
                                }
                            });
                        });
                    },
                    error: function(error) {
                        console.error('Error parsing CSV:', error);
                        loadingDiv.textContent = 'Error loading data. Please try again.';
                    }
                });
            } catch (error) {
                console.error('Error reading file:', error);
                loadingDiv.textContent = 'Error loading data. Please try again.';
            }
        });
    </script>
</body>
</html>
